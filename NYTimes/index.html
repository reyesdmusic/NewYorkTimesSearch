<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>New York Times Search</title>
  <script src="lib/moment/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="assets/images/android-chrome-512x512.png">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

  <div class="row justify-content-center">
   <h1 id="header" class="col-lg-10 col-md-12">New York Times Search</h1>
  </div>

  <div class="row justify-content-center">
   <h2 id="parameters" class="col-lg-10 col-md-12">Search Parameters</h2>
  </div>

  <div class="row justify-content-center">
    <ul id="form" class="col-lg-10 col-md-12">

  

  <li><label for="search">Search Term</label></li>
  <li><input type="text" id="search"></li>

  <li><label for="records">Number of Records to Retrieve</label></li>
    <li><input type="number" id="records"></li>

  <li><label for="startYear">Start Year (optional)</label></li>
    <li><input type="number" id="startYear"></li>

  <li><label for="endYear">End Year (optional)</label></li>
    <li><input type="number" id="endYear"></li>

   <li> <button id="buttonSearch">Search</button>
    <button id="buttonClear">Clear Results</button></li>
    </ul>


   </div >

   <div class="row justify-content-center">
    <h2 id="articles-header" class="col-lg-10 col-md-12" >Top Articles</h2>
    <div id="topArticles" class="col-lg-10 col-md-12"></div>
   <div>

   </div>
  </div>

  
 

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
</body>

</html>
